<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imc</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="container">
      <h1>BMI Calculator</h1>
      <form id="form">
        <div class="input-box">
          <label for="height">Height in cm</label>
          <div class="input-field">
          <input
            type="number"
            step="0.01"
            min="0.0"
            name="height"
            id="height"
            class="input"
            required
          />
          <span>cm</span>

        </div>
      </div>
        <div class="input-box">
          <label for="weight">
            Weight in Kg
          </label>
          <div class="input-field">
          <input
            type="number"
            step="0.01"
            min="0.0"
            name="weight"
            id="weight"
            class="input"
            required
          />
          <span>Kg</span>
        </div>
      </div>

        <div class="action">
          <button type="submit" class="button" id="submitBtn">Enviar</button>
          <button type="reset" class="button" id="clearBtn">Limpar</button>
        </div>

        <div id="infos" class="hidden">
          <div id="result">
              <div id="bmi">
                <span>BMI:</span>
                  <span id="value"></span>
                  
              </div>
              <div id="description">
                  <span></span>
              </div>  
          </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
